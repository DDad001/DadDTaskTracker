        <div class="row">

                 <!-- Button trigger modal -->
                 <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                        data-bs-target="#Mo">
                        Add A Task
                    </button>
                </div>

                    <!-- Modal -->
                    <div class="modal fade" id="Mo" tabindex="-1" aria-labelledby="exMoLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="MoLabel">Task Info</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body p-0">
                                    <div class="row mx-5">
                                        <div class="col-12 mx-5">
                                            <label for="name">Name:</label>
                                            <input type="text" id="name" name="name" size="25">
                                        </div>
                                    </div>
                                    <div class="row mx-5">
                                        <div class="col-12 mx-2">
                                            <label for="description">Description:</label>
                                            <input type="text" id="description" name="fname" size="25">
                                        </div>
                                    </div>
                                    <div class="row mx-2">
                                        <div class="col-3 p-0">
                                            <label for="priority" class="mt-2 mx-5">Priority:</label>
                                        </div>
                                        <div class="col-8 mx-3">
                                                <select id= "priority" class="form-select" aria-label="Default select example" width="20px">
                                                <option selected> Select a Priority</option>
                                                <option value="Low">Low</option>
                                                <option value="Medium">Medium</option>
                                                <option value="High">High</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="row mx-4">
                                        <div class="col-12 mx-5">
                                            <label for="dueDates">Due Date:</label>
                                            <input type="date" id="dueDate" name="dueDates">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button id = "saveBtn" type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
